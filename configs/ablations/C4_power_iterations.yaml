# C4: Power Iteration Steps
# Convergence of eigenvector computation

# Variant 1: Quick (20 iterations)
C4_power_20:
  model:
    backbone: "base"
    scales: [8, 16, 32]
    slots_per_scale: 4
    num_power_iters: 20
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_C4_power_20"

