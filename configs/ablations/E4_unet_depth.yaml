# E4: U-Net Depth
# Denoiser architecture depth

# Variant 1: Shallow [1, 2, 4]
E4_unet_shallow:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
    unet_channel_mults: [1, 2, 4]
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_E4_unet_shallow"

