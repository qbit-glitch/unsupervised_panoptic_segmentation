# D1: Slot Attention Iterations
# Number of refinement iterations

# Variant 1: 1 iteration (minimal)
D1_iter_1:
  model:
    backbone: "base"
    num_slots: 12
    num_iterations: 1
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_D1_iter_1"

