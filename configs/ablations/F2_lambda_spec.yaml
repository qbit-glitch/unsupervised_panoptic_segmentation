# F2: Spectral Loss Weight (lambda_spec)
# Weight of spectral consistency loss

# Variant 1: Disabled (0.0)
F2_lambda_spec_0.0:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  loss:
    lambda_diff: 1.0
    lambda_spec: 0.0
    lambda_ident: 0.01
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_F2_lambda_spec_0.0"

