# E2: Latent Channel Dimension
# VAE latent space channels

# Variant 1: Compact latent (C=2)
E2_latent_2:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
    latent_channels: 2
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_E2_latent_2"

