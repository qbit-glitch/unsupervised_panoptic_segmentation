# C2: Slots per Scale
# Number of spectral prototypes per resolution level

# Variant 1: 2 slots per scale (6 total)
C2_slots_2:
  model:
    backbone: "base"
    scales: [8, 16, 32]
    slots_per_scale: 2
    num_slots: 6
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_C2_slots_2"

