# E3: Noise Schedule
# Diffusion noise schedule type

# Variant 1: Linear schedule
E3_linear:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
    noise_schedule: "linear"
    beta_start: 0.0001
    beta_end: 0.02
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_E3_linear"

