# C1: Multi-scale vs Single Scale Spectral Init
# Effect of hierarchical spectral decomposition

# Variant 1: Multi-scale [8, 16, 32] (proposed)
C1_multiscale_8_16_32:
  model:
    backbone: "base"
    scales: [8, 16, 32]
    slots_per_scale: 4  # Total 12 slots
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_C1_multiscale_8_16_32"

