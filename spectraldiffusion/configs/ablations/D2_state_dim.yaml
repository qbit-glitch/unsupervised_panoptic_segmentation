# D2: Mamba State Dimension
# SSM state space size

# Variant 1: Small state (N=32)
D2_state_32:
  model:
    backbone: "base"
    num_slots: 12
    num_iterations: 3
    d_state: 32
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_D2_state_32"

