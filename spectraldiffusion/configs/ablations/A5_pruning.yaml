# A5: Adaptive Pruning vs Fixed K
# Compare dynamic vs fixed slot count

# Variant 1: Adaptive Pruning - Soft (proposed)
A5_adaptive_soft:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
    use_pruning: true
    pruning_mode: "soft"
    pruning_threshold: 0.05
    min_slots: 4
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_A5_adaptive_soft"

