# E5: Slot Conditioning Method
# How slots condition the diffusion decoder

# Variant 1: Cross-attention (default)
E5_cross_attention:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
    slot_conditioning: "cross_attention"
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_E5_cross_attention"

