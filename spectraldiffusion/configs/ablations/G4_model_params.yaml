# G4: Model Parameters
# Total parameter count comparison

# Variant 1: Small model
G4_small:
  model:
    backbone: "small"
    feature_dim: 384
    num_slots: 8
    d_state: 32
    expand: 1
    latent_channels: 2
    unet_channel_mults: [1, 2, 4]
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  benchmark:
    count_params: true
    count_flops: true
  logging:
    exp_name: "ablation_G4_small"

