# F1: Diffusion Loss Weight (lambda_diff)
# Weight of the main reconstruction/diffusion loss

# Variant 1: Low weight (0.5)
F1_lambda_diff_0.5:
  model:
    backbone: "base"
    num_slots: 12
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  loss:
    lambda_diff: 0.5
    lambda_spec: 0.1
    lambda_ident: 0.01
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_F1_lambda_diff_0.5"

