# C3: k-NN Neighbors for Affinity Graph
# Sparsity of the affinity matrix

# Variant 1: Sparse (k=10)
C3_knn_10:
  model:
    backbone: "base"
    scales: [8, 16, 32]
    slots_per_scale: 4
    k_neighbors: 10
    sigma: 1.0
    init_mode: "spectral"
    use_mamba: true
    use_diffusion: true
  data:
    dataset: "synthetic"
    image_size: [128, 128]
    batch_size: 16
  training:
    epochs: 30
    lr: 1e-4
  logging:
    exp_name: "ablation_C3_knn_10"

